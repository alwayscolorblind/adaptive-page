<html lang="en">
<head>

<body>

        <div class="container">
            <div class="header__body">
                <div class="header__burger">
                    <span></span>
                </div>

                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item"><a href="" class="header__link">HOME</a></li>
                        <li class="header__item"><a href="" class="header__link">PRODUCTS</a></li>
                        <li class="header__item"><a href="" class="header__link">CATEGORIES</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="categories">
        <div class="container">
            <div class="categories__body">
                <div class="categories__wrapper">
                    <div class="categories__list">
                        <div class="categories__row">
                            <div class="categories__item categories__item_bigger">
                                <a href="" class="categories__link-image"><img src="img/cat.svg" alt=""></a>

                            <div class="categories__item">
                                <a href="" class="categories__link-image"><img src="img/cat.svg" alt=""></a>

                            </div>
                        </div>
                        <div class="categories__row">
                            <div class="categories__item">
                                <a href="" class="categories__link-image"><img src="img/cat.svg" alt=""></a>
                                <a href="" class="categories__link">Category 3</a>
                            </div>
                            <div class="categories__item categories__item_bigger">
                                <a href="" class="categories__link-image"><img src="img/cat.svg" alt=""></a>
                                <a href="" class="categories__link">Category 4</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="categories__wrapper">
                    <div class="slider">
                        <div class="slider__pagination">
                            <div class="slider__pagination-bullet"></div>
                            <div class="slider__pagination-bullet"></div>
                            <div class="slider__pagination-bullet"></div>
                            <div class="slider__pagination-bullet"></div>
                        </div>
                        <div class="slider__button slider__button_direction_left"><img src="img/button_left.svg" alt=""></div>
                        <div class="slider__button slider__button_direction_right"><img src="img/button_right.svg" alt=""></div>
                        <div class="slider__wrapper">

                            <a href="" class="slider__item-link">
                                <img src="https://images.unsplash.com/photo-1593642532400-2682810df593?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80" alt="">

                            <a href="" class="slider__item-link">
                                <img src="https://images.unsplash.com/photo-1627570887147-7c14d996a846?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" alt="">

                        </div>
                    </div>
                </div>
            </div>
        </div>
